<ion-card>
    <ion-item no-padding>
      <ion-avatar item-start>
          <img  *ngIf="myinfo.profile_photo != ''"  src="{{myphoto}}{{myinfo.profile_photo}}" (tap)="onclickuserphoto(index);$event.stopPropagation();"/>
          <img  *ngIf="myinfo.profile_photo == ''" (tap)="onclickuserphoto(index);$event.stopPropagation();"  src="assets/imgs/man2.jpeg"/>
      </ion-avatar>
      <div (tap)="onclickuserphoto(index);$event.stopPropagation();" class="post_user_details">
        <h2>{{myinfo.name}}</h2>
      </div>
      <button *ngIf="myid == myinfo.user_id"  ion-button clear icon-only color="secondary" (click)="onclickdeletebutton();$event.stopPropagation();">
        <ion-icon name="trash" class="deleteIcon"  color="secondary"></ion-icon>
      </button>
    </ion-item>

    <!-- <img (tap)="viewpost()" src="assets/img/post1.png"/> -->

    <img  class="forum_image"  #myImage *ngIf="myinfo.photo != ''"  src="{{myphoto}}{{myinfo.photo}}" (click)="presentImage(myImage);$event.stopPropagation();"/>

    <ion-card-content>
      <p>{{myinfo.an_content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-6 center text-center>
        <button (click)="onclicklike(index)"   ion-button icon-left clear small>
            <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
          <!-- <ion-label style="color :  rgb(119, 214, 84);">{{getLikeNumber()}}</ion-label> -->
          <ion-label style="color :  rgb(119, 214, 84);">{{like_num}}</ion-label>
        </button>
      </ion-col>

      <ion-col col-6 center text-center>
          <button (click)="onclickUnlike(index)"   ion-button icon-left clear small>
              <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
            <!-- <ion-label style="color :  rgb(119, 214, 84);">{{getUnLikeNumber()}}</ion-label> -->
            <ion-label style="color :  rgb(119, 214, 84);">{{unlike_num}}</ion-label>
          </button>
        </ion-col>
    </ion-row>
    </ion-card>
