  <ion-toolbar text-center style="color : #70b849;">
    <ion-buttons right>
      <button color="secondary" ion-button icon-only (click)="onclickbackbutton()">
        <ion-icon *ngIf="type != 'home'"  ios="ios-menu" md="md-menu"></ion-icon>
        <ion-icon *ngIf="type == 'home'" ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <ion-label style="color : #70b849;">{{title}}</ion-label>
    </ion-title>

  </ion-toolbar>
