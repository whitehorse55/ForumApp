<!--
  Generated template for the ForumPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <custombar [title]="'Category'" (onclickback)="onclickbackbutton($event)"></custombar>
</ion-header>


<ion-content class="content" padding>
  <ion-list clear>

    <ion-list-header no-lines text-center>
      <p>Welcome to visit forum</p>
      <p>Choose a category</p>
    </ion-list-header>

    <ion-item no-lines text-center (click)="onclickitems(i)"  *ngFor="let item of categoryList ; let i = index;">
      <button ion-button large>{{item.ca_name}}</button>
    </ion-item>

  </ion-list>
</ion-content>
