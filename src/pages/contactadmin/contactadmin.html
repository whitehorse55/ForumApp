<ion-header>
  <custombar [title]="'ContactAdmin'" (onclickback)="onclickbackbutton($event)"></custombar>
</ion-header>

<ion-content>
  <ion-item class="myitem" no-lines text-center>
    <ion-input placeholder = "para : " type="text" [(ngModel)]="title" ></ion-input>
  </ion-item>

  <ion-item class="myitem" no-lines text-center>
    <ion-input type="text" [(ngModel)]="admin_address" ></ion-input>
  </ion-item>

  <ion-item  class="myitem"text-wrap no-lines text-center>
    <ion-textarea  placeholder = "Mensaje : " type="text" [(ngModel)]="mycontent" ></ion-textarea>
  </ion-item>

  <ion-item class="myitem"  [style.background]="'transparent'"  no-lines text-center>
      <button  class="mybutton" ion-button color="mainbutton" (click)="sendmessage()">
        <div col-2> <ion-icon ios="ios-send" md="md-send" item-start large></ion-icon></div>
        <div col-10>Send</div>
      </button>
  </ion-item>
</ion-content>
