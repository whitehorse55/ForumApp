<ion-header>
  <ion-toolbar text-center color="extralight">
      <ion-buttons right>
        <button color="secondary" ion-button icon-only (click)="onclickbackbutton()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title text-center>Add</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content" padding>
  <div class="layer"></div>
  <ion-item  *ngIf="type == 'forum'">
    <ion-label floating>Title</ion-label>
    <ion-input  [(ngModel)]="title" type=""></ion-input>
    <!-- <ion-input *ngIf="type != 'forum'"  [(ngModel)]="title" type=""></ion-input> -->
  </ion-item>

  <ion-item>
    <ion-label floating>Add text</ion-label>
    <ion-textarea *ngIf="type == 'forum'" [(ngModel)]="question"></ion-textarea>
    <ion-textarea *ngIf="type != 'forum'" [(ngModel)]="question"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    <customcamera [title]="'Add an image'" [type]="'photo'" (onclickButton)="getPhoto($event)"></customcamera>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon"  color="primary" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer text-center>
  <ion-toolbar>
      <button ion-button class="mybutton" color="mainbutton"  (click)="onclickSendButton()">Send</button>
  </ion-toolbar>
</ion-footer>
